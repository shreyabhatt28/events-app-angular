<ion-header class="ion-no-border">
  <ion-toolbar class="wrapper">
    <ion-item lines="none">
      <ion-label color="light">
        <div>
          <ion-icon name="locate-outline"></ion-icon>
          <ion-text>Events near me</ion-text>
        </div>
        <p>Delhi,India</p>
      </ion-label>
      <ion-fab-button size="small">
        <ion-icon name="notifications-outline" color="medium"></ion-icon>
        <ion-badge>&#9679;</ion-badge>
      </ion-fab-button>
    </ion-item>

    <ion-toolbar class="srchBar" mode="ios">
      <ion-row>
        <ion-col size="10">
          <ion-searchbar placeholder="Search Events"></ion-searchbar>
        </ion-col>
        <ion-col size="2">
          <ion-fab-button size="small" color="light">
            <ion-icon name="options-outline" color="medium"></ion-icon>
          </ion-fab-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
<ion-list class="ion-margin-top">
  <ion-list-header mode="ios">Upcoming Events</ion-list-header>
  <swiper-container
  #event_upcoming
  [modules]="swiperModules"
  [slidesPreview]="1.35"
  keyboard="true"
  [centerSlides]="true">
  @for(event of upcomingEvents; track $index){
    <swiper-slide>
      <ion-card color="light" class="event1" [routerLink]="[ '/' , 'home', event?.id]">
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <ion-img [src]="event.image"></ion-img>
          </ion-thumbnail>

          <ion-label>
            <ion-text class="date">
              {{event?.date | date: 'MMM d, y'}}
            </ion-text>
            <p class="title">
              <ion-text color="dark">{{event?.name}}</ion-text>
            </p>
            <p class="location">
              <ion-icon name="location-outline"></ion-icon>
              {{event?.location}}
            </p>
          </ion-label>
        </ion-item>
      </ion-card>
    </swiper-slide>
  }
  </swiper-container>
</ion-list>
</ion-content>
